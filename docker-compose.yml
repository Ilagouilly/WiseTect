version: '3.8'

services:
  user-service:
    build:
      context: .  # Changed to root project directory
      dockerfile: Dockerfile  # Explicitly specify the root Dockerfile
    image: wisetect-user-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=wisetect
      - DATABASE_USERNAME=wisetect
      - DATABASE_PASSWORD=wisetect
    depends_on:
      - postgres
    networks:
      - wisetect-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=wisetect
      - POSTGRES_USER=wisetect
      - POSTGRES_PASSWORD=wisetect
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - wisetect-network

volumes:
  postgres-data:

networks:
  wisetect-network:
    driver: bridge
